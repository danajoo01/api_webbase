    /** Simple JavaScript Quiz

    var quiztitle = "Soal pilihan ganda";
    /**
    * Set the information about your questions here. The correct answer string needs to match
    * the correct choice exactly, as it does string matching. (case sensitive)
    *
    */
    var quiz = [
        {
            "question"      :   "Soal 1: Ukara kang ngemu maksud ngupai weruh utawa kabar ning wong sejen lan sipate negesaken sing sebenere yaiku... ?",
            "image"         :   "",
            "choices"       :   [
                                    "Wawaran",
                                    "Ukara prentah",
                                    "Ukara berita",
                                    "Ukara pitakon"
                                ],
            "correct"       :   "Ukara berita",
            "explanation"   :   "Ukara berita adalah kalimat berita yang memberitahu maksud kabar ke orang lain yang sifatnya menegaskan sebenarnya.",
        },
        {
            "question"      :   "Soal 2: Jan gagian adus!Delat maning magrib. Ukara niku minangka contoh ...",
            "image"         :   "",
            "choices"       :   [
                                    "Ukara pitakon",
                                    "Ukara warta",
                                    "Ukara prentah",
                                    "Ukara semaya"
                                ],
            "correct"       :   "Ukara prentah",
            "explanation"   :   "Ukara prentah adalah kalimat perintah sifatnya mengasihtahukan.",
        },
        {
            "question"      :   "Soal 3 : Contoh ukara pitakon yaiku...",
            "image"         :   "",
            "choices"       :   [
                                    "Mama lagi berangkat kerja",
                                    "Akeh boca pengen belajar ngaji",
                                    "Sapa ning lagi turu?",
                                    "Jagalah kebersihan"
                                ],
            "correct"       :   "Sapa ning lagi turu?",
            "explanation"   :   "Ukara pitakon adalah kalimat tanya biasa nya ada tanda baca ( ? ).",
        },
		{
            "question"      :   "Soal 4 : Mang Miskad siweg damel celengan. Ukara niku minangka contoh...",
            "image"         :   "",
            "choices"       :   [
                                    "Ukara warta",
                                    "Ukara pitakon",
                                    "Ukara semaya",
                                    "Ukara prentah"
                                ],
            "correct"       :   "Ukara warta",
            "explanation"   :   "Ukara warta adalah kalimat berita yang sifatnya memberitahukan kejadian sebenarnya.",
        },
		{
            "question"      :   "Soal 5 : Ukara penjalukan yaiku...",
            "image"         :   "",
            "choices"       :   [
                                    "Ukara kangge uwar-uwar",
                                    "Ukara kangge penyuwunan",
                                    "Ukara kangge mrentah",
                                    "Ukara kange pitakon"
                                ],
            "correct"       :   "Ukara kangge penyuwunan",
            "explanation"   :   "Ukara kangge penyuwunan adalah kalimat untuk permintaan.",
        },
		{
            "question"      :   "Soal 6 : Contoh ukara penjalukan yaiku...",
            "image"         :   "",
            "choices"       :   [
                                    "Man saponana latar!",
                                    "Mi, kula pengen tumbas buku",
                                    "Arep lunga ning swalayan",
                                    "Mimi lagi dolan ning rencang"
                                ],
            "correct"       :   "Mi, kula pengen tumbas buku",
            "explanation"   :   "Ciri ciri kalimat penjalukan yaitu kalimat bersifat permintaan atau permohonana.",
        },
		{
            "question"      :   "Soal 7 : Mang Miskin lagi nyaponi latar sekolah. Ukara iki minangka...",
            "image"         :   "",
            "choices"       :   [
                                    "Ukara prenta",
                                    "Ukara penjalukan",
                                    "Ukara wawaran",
                                    "Ukara pitakon"
                                ],
            "correct"       :   "Ukara wawaran",
            "explanation"   :   "Ciri ciri kalimat wawaran adalah bersifat kejadian sebenarnya.",
        },
		{
            "question"      :   "Soal 8 : Ya allah muga-muga kula angsal nilai sae. Ukara niku termasuk...",
            "image"         :   "",
            "choices"       :   [
                                    "Ukara semaya",
                                    "Ukara pengaleman",
                                    "Ukara pengarepan",
                                    "Ukara ngajak"
                                ],
            "correct"       :   "Ukara pengarepan",
            "explanation"   :   "Ciri ciri kalimat pengarepan adalah bersifat berharap ingin sesuatu.",
        },
		{
            "question"      :   "Soal 9 : Kang disebut ukara tanggap yaiku...",
            "image"         :   "",
            "choices"       :   [
                                    "Ukara sing jejere (subjek) dikenani pakaryan",
                                    "Ukara sing jejere (subjek) nglakoaken pakaryan",
                                    "Ukara sing sipate ngejangjeni",
                                    "Ukara sing negmu maksud"
                                ],
            "correct"       :   "Ukara sing jejere (subjek) dikenani pakaryan",
            "explanation"   :   "Ciri ciri kalimat tanggap yaitu berisfat subjek tidak secara langsung ( tidak di tempat kejadian latar).",
        },
		{
            "question"      :   "Soal 10 : Bebasane umah yaiku...",
            "image"         :   "",
            "choices"       :   [
                                    "Gubuk",
                                    "Umah",
                                    "Rumah",
                                    "Griya"
                                ],
            "correct"       :   "Griya",
            "explanation"   :   "Griya bisa dilihat dari menu Kamus.",
        },
    ];
    /******* No need to edit below this line *********/
    var currentquestion = 0, score = 0, submt=true, picked;
    jQuery(document).ready(function($){
        /**
         * HTML Encoding function for alt tags and attributes to prevent messy
         * data appearing inside tag attributes.
         */
        function htmlEncode(value){
          return $(document.createElement('div')).text(value).html();
        }
        /**
         * This will add the individual choices for each question to the ul#choice-block
         *
         * @param {choices} array The choices from each question
         */
        function addChoices(choices){
            if(typeof choices !== "undefined" && $.type(choices) == "array"){
                $('#choice-block').empty();
                for(var i=0;i<choices.length; i++){
                    $(document.createElement('li')).addClass('choice choice-box').attr('data-index', i).text(choices[i]).appendTo('#choice-block');                    
                }
            }
        }
        
        /**
         * Resets all of the fields to prepare for next question
         */
        function nextQuestion(){
            submt = true;
            $('#explanation').empty();
            $('#question').text(quiz[currentquestion]['question']);
            $('#pager').text('Question ' + Number(currentquestion + 1) + ' of ' + quiz.length);
            if(quiz[currentquestion].hasOwnProperty('image') && quiz[currentquestion]['image'] != ""){
                if($('#question-image').length == 0){
                    $(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[currentquestion]['image']).attr('alt', htmlEncode(quiz[currentquestion]['question'])).insertAfter('#question');
                } else {
                    $('#question-image').attr('src', quiz[currentquestion]['image']).attr('alt', htmlEncode(quiz[currentquestion]['question']));
                }
            } else {
                $('#question-image').remove();
            }
            addChoices(quiz[currentquestion]['choices']);
            setupButtons();
        }
        /**
         * After a selection is submitted, checks if its the right answer
         *
         * @param {choice} number The li zero-based index of the choice picked
         */
        function processQuestion(choice){
            if(quiz[currentquestion]['choices'][choice] == quiz[currentquestion]['correct']){
                $('.choice').eq(choice).css({'background-color':'#50D943'});
                $('#explanation').html('<strong>Hebat Jawaban Benar!</strong> ' + htmlEncode(quiz[currentquestion]['explanation']));
                score++;
            } else {
                $('.choice').eq(choice).css({'background-color':'#D92623'});
                $('#explanation').html('<strong>Jawaban Salah.</strong> ' + htmlEncode(quiz[currentquestion]['explanation']));
            }
            currentquestion++;
            $('#submitbutton').html('NEXT QUESTION &raquo;').on('click', function(){
                if(currentquestion == quiz.length){
                    endQuiz();
                } else {
                    $(this).text('Check Answer').css({'color':'#222'}).off('click');
                    nextQuestion();
                }
            })
        }
        /**
         * Sets up the event listeners for each button.
         */
        function setupButtons(){
            $('.choice').on('mouseover', function(){
                $(this).css({'background-color':'#e1e1e1'});
            });
            $('.choice').on('mouseout', function(){
                $(this).css({'background-color':'#fff'});
            })
            $('.choice').on('click', function(){
                picked = $(this).attr('data-index');
                $('.choice').removeAttr('style').off('mouseout mouseover');
                $(this).css({'border-color':'#222','font-weight':700,'background-color':'#c1c1c1'});
                if(submt){
                    submt=false;
                    $('#submitbutton').css({'color':'#000'}).on('click', function(){
                        $('.choice').off('click');
                        $(this).off('click');
                        processQuestion(picked);
                    });
                }
            })
        }
        
        /**
         * Quiz ends, display a message.
         */
        function endQuiz(){
            $('#explanation').empty();
            $('#question').empty();
            $('#choice-block').empty();
            $('#submitbutton').remove();
            $('#question').text("Skor kamu " + score + " dari total soal " + quiz.length + "");
            $(document.createElement('h2')).css({'text-align':'center', 'font-size':'4em'}).text(Math.round(score/quiz.length * 100) + '').insertAfter('#question');
        }
        /**
         * Runs the first time and creates all of the elements for the quiz
         */
        function init(){
            //add title
            if(typeof quiztitle !== "undefined" && $.type(quiztitle) === "string"){
                $(document.createElement('h1')).text(quiztitle).appendTo('#frame');
            } else {
                $(document.createElement('h1')).text("Quiz").appendTo('#frame');
            }
            //add pager and questions
            if(typeof quiz !== "undefined" && $.type(quiz) === "array"){
                //add pager
                $(document.createElement('p')).addClass('pager').attr('id','pager').text('Question 1 of ' + quiz.length).appendTo('#frame');
                //add first question
                $(document.createElement('h2')).addClass('question').attr('id', 'question').text(quiz[0]['question']).appendTo('#frame');
                //add image if present
                if(quiz[0].hasOwnProperty('image') && quiz[0]['image'] != ""){
                    $(document.createElement('img')).addClass('question-image').attr('id', 'question-image').attr('src', quiz[0]['image']).attr('alt', htmlEncode(quiz[0]['question'])).appendTo('#frame');
                }
                $(document.createElement('p')).addClass('explanation').attr('id','explanation').html('&nbsp;').appendTo('#frame');
            
                //questions holder
                $(document.createElement('ul')).attr('id', 'choice-block').appendTo('#frame');
            
                //add choices
                addChoices(quiz[0]['choices']);
            
                //add submit button
                $(document.createElement('div')).addClass('choice-box').attr('id', 'submitbutton').text('Check Answer').css({'font-weight':700,'color':'#505050','padding':'30px 0'}).appendTo('#frame');
            
                setupButtons();
            }
        }
        
        init();
    });
    </script>

        #explanation{margin:0 auto;padding:20px;width:75%;}
