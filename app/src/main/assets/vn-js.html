		<script>

			$( "document" ).ready(

				function() {

					preload( function() {
						initVN();
					} );
					
				}

			);

			function preload( loadComplete ) {

				var queue = new createjs.LoadQueue( true );
				var path = 'img/js/';

				queue.loadManifest( [
					{
						id : 'js',
						src : path + 'bg/js.jpg'
					},
					{
						id : 'uniform',
						src : path + 'character/yu0_base0.png'
					},
					{
						id : 'dress',
						src : path + 'character/yu1_base0.png'
					},
					{
						id : 'kimono',
						src : path + 'character/yu2_base0.png'
					}
				] );

				queue.on( "complete", loadComplete );

				queue.load();

			}

			function config( novel ) {

				novel.setNovelTitle( "", "", 300, 100 );
				novel.setStartScreenBgColor( "black" );
				novel.setStartScreenBgImage( "bg/js.jpg", 800, 600 );
				novel.setStartScreenMenuPos( 30, 500 );
				novel.setBgColor( "black" );
				novel.setBgImage( "bg/js.jpg", 800, 600, false, 800, 600 );
				novel.setDialogBgColor( "rgba( 255, 255, 255, 0.6)" );
				novel.setDialogTextColor( "black" );
				novel.setDialogBorderStyle( "", "darkred", "1px 10px", "0px 60px" );
				novel.setNovelMode( "dialog", 300, 250, 20, 20 );

			}

			function intro( novel ) {

				var textSetting = { x: 0.55, y: 0, z: 0.4, 
					width : 300, height : 50,
					color: "white", size : 30,
					bgColor : "transparent", bgImage : "",
					fade: 500 };

				function removeText() {
					novel.pause( 2000 );
					novel.fadeSceneText( "js", "out", 500 );
					novel.pause( 1000 );
					novel.removeSceneText( "js" );
				}

				novel.fadeBg( "out", 1000 );
				novel.pause( 1000 );

				novel.addTextToScene( "js",
					"Visual Novel <br/>Bahasa Cirebon<br/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;presents",
					textSetting, 500
				);
				removeText();

				textSetting.x = 0.58;
				novel.addTextToScene( "js", "Danang<br/> Fathurrohman",
					textSetting, 500
				);
				removeText();

				novel.fadeBg( "in", 1000 );

			}

			function start( vn ) {

				// define character
				var yu = {
					name: "Cirebon jeh",
					width: 600,
					height: 600,
					image: {
						"default" : "character/yu0_base0.png",
						"school" : "character/yu01_base0.png",
						"dress" : "character/yu01_base0.png",
						"kimono" : "character/yu2_base0.png"
					},
					pos: {
						x : -0.6,
						y : 0.007
					},
					dialog: {
						button: {
							text: ">>>>"
						}
					}
				};

				// display character
				vn.addCharacter( yu, 1000, "fade" );

				vn.moveCharacter( yu, 0.4, 0, 500 );
				vn.fadeCharacter( yu, "in", 500 );
				vn.pause( 1000 );

				vn.say( yu, "Hai Teman Teman, saya kanoman dan ada kak blu. Disini kita akan belajar bahasa cirebon dengan aku" );
				vn.showSayDialog( false );

				// update dialog size
				vn.setNovelMode( "dialog", 350, 550, 20, 20 );

				var progTopics = [
					{
						label : "Menyimak ( Ngrongokaken)",
						action : function() {

							basicjs( vn, yu );
							vn.showSayDialog( false );
							vn.repeatEvent();

						}
					},
					{
						label : "Berbicara (Ngomong)",
						action : function() {

							vn.changeCharacterImage( yu, "dress" );
							advancedjs( vn, yu );
							vn.changeCharacterImage( yu, "school" );
							vn.showSayDialog( false );
							vn.repeatEvent();
						}
					},
					{
						label : "Membaca (Maca)",
						action : function() {

							vn.changeCharacterImage( yu, "dress" );
							macajs( vn, yu );
							vn.changeCharacterImage( yu, "school" );
							vn.showSayDialog( false );
							vn.repeatEvent();
						}
					},
					{
						label : "Menulis (Nulis)",
						action : function() {

							vn.changeCharacterImage( yu, "dress" );
							nulisjs( vn, yu );
							vn.changeCharacterImage( yu, "school" );
							vn.showSayDialog( false );
							vn.repeatEvent();
						}
					},					
					{
						label : "References",
						action : function() {

							vn.changeCharacterImage( yu, "kimono" );
							references( vn, yu );
							vn.changeCharacterImage( yu, "school" );
							vn.showSayDialog( false );
							vn.repeatEvent();
						}
					},
					{
						label : "Kembali",
						action : function() {}
					}
				];
				
				vn.choice(
					"progTopics",
					progTopics,
					{
						"pos": {
							"x": 0.1,
							"y": 0.3
						}
					}
				);

				// update dialog size
				vn.setNovelMode( "dialog", 300, 150, 20, 20 );

				vn.say( yu, "Terima Kasih telah membaca~" );
				vn.showSayDialog( false );

				// remove character
				vn.moveCharacter( yu, 1.0, 0, 500 );
				vn.fadeCharacter( yu, "out", 500 );

				// fade out bg
				vn.fadeBg( "out", 1000 );
				vn.pause( 1000 );

				vn.fadeBg( "in", 2000 );
				vn.pause( 2000 );

			}

			function initVN() {

				// init novel
				var vn = new VisualNovel( "js-vn", 800, 600, "img/js/" );

				vn.init();

				config( vn );

				intro( vn );

				start( vn );
				
				vn.reset();

			}

			function basicjs( vn, char ) {

				vn.showSayDialog( false );

				var progTopics = [
					{
						label : "Pranata Basa",
						action : function() {

							vn.say( char, [
									'Ukara Warta ( Kalimat Berita):<br/><ul><li>Kara Warta yaiku ukara kang ngemu maksud ngupai weruh utawa ngupai sawiji kabar ning wong sejen lan sipate negesaken sing sebenere.</li><li>Kalimat Berita adalah kalimat yang mengungkapkan maksud memberikan penjelasan atau memberikan salah satu kabar kepada orang lain yang sifatnya menegaskan yang sebenarnya</li></ul>',
									'Contoh Kalimat:<br/><ol><li>Ukara Padinan : Mama Misnen karo mimi Surti lagi menggawe ning sawah</li><li>Ukara Bebasan : Mama Misnen sareng mimi Surti siweg dedamel teng sabin</li></ol><li>Mamam Misnen dan ibu Surti lagi bekerja di sawah</li>',
									'Ukara Pitakon (Kalimat Tanya):<br/><ul><li>Ukara Pitakon yaiku ukara sing sipate nakonaken sawiji bab.</li><li>Kalimat tanya ada adalah kalimat yang sifatnya menanyakan salah satu sebab.</li></ul>',
									'Contoh Kalimat:<br/><ul><li>Apa : Apa kang lagi di gawe ning mama Miskad ? </li><li>Apa sedang lagi di buat oleh mama Miskad?</li></br><li>Endi : Mimi Warsini lagi ning endi?</li><li>Mimi Warsini lagi dimana?</li></br><li>Sapa : Sapa kang lagi gawe tenda?</li><li>Siapa yang lagi buat tenda?</li></ul>',
									'Contoh Kalimat:<br/><ul><li>Pira : Pira regane klambi pramuka?</li><li>Berapa harganya baju pramuka?</li></br><li>Kenangapa : Kenangapa Wasmad nglamun bae?</li><li>Kenapa Wasmad melamun saja?</li></br><li>Kepriben : Kepriben kabare sira ning kana?</li><li>Gimana kabaranya kamu di sana?</li></ul>'	
								] );

							vn.showSayDialog( false );
							vn.repeatEvent();

						}
					},
					{
						label : "Paramasastra",
						action : function() {

							vn.say( char, [
									'JWLK:<br/><ul><li>Setiap ukara (kalimat) iku disusun miturut JWLK. Yaiku J (Jejer atau Subjek), W (Wasesa atau Predikat), L (Lesan atau Objek) lan K (Katerangan atau Keterangan).</li></ul>',
									'Contoh:<br/><br/>Dodi tuku buku mau esuk.<br/></br>Dodi : ukara Jejer/J (kalimat Subjek/S).<br/>Tuku : ukara Wasesa/W (kalimat Predikat/P).</br>Buku : ukara Lesan/L (kalimat Objek/O).<br/>Mau esuk : ukara Katrengan/K (kalimat Keterangan/K).<br/><br/>ana maning contoh ukarasing ngemu arti lan maksud sing wis temtu.',
									'Ukara Pengalem (Kalimat Pujian):<br/><br/>yaiku ukara sing ngemu maksud ngalem.<br/>kalimat yang mengatakan maksud tertentu.',
									'Contoh Ukara Pengalem:<br/><br/>Basa Padinan : Wah, klambie bagus pisan<br/>Basa Bebasan : Wah, rasukane sae sanget<br/><br/>Wah bajunya bagus sekali',
									'Ukara Semaya (Kalimat Janji):<br/><br/>yaiku ukara sing sipate njanjeni<br/>yaitu kalimat yang sifatnya menjanjikan.',
									'Contoh Ukara Semaya:<br/></br>Basa Padinan : Insya Allah mengko esuk kita mono<br/>Basa Bebasan : Insya Allah mengkin enjing kula teng riku<br/>Insya Allah nanti pagi saya kesana',
									'Ukara Pengarepan (Kalimat Pengharapan):<br/><br/>yaiku ukara kang sipate ngarep-ngarep apa sing dipengni sejerone angen-angen<br/>tu kalimat yang sifatnya harapan-harapan apa yang diinginkan sesuai impian-impian.',
									'Contoh Ukara Pengarepan:<br/><br/>Basa Padinan : Muga-muga kita kabeh lulus ujiane</br>Basa Bebasan : Muga-muga kula sedaya lulus ujiane<br/>Moga - moga saya semua lulus ujiannya.',
									'Ukara Ngajak (Kalimat Ajakan):<br/><br/>yaiku ukara kang sipate ngajak<br/>yaitu kalimat yang sifatnya mengajak.',
									'Contoh Ukara Ngajak:<br/><br/>Basa Padinan : Hayu, mangkat ning tajug bareng-bareng</br>Basa Bebasan : Hayu, kesah teng tajug sareng-sareng.<br/><br/>Ayo, berangkat ke depan bareng-bareng.'
								] );

							vn.showSayDialog( false );
							vn.repeatEvent();
						}
					},
					{
						label : "Kembali",
						action : function() {
							
						}
					}
				];
				
				vn.choice(
					"basicjsTopics",
					progTopics,
					{
						"pos": {
							"x": 0.1,
							"y": 0.3
						}
					}
				);

			}

			function advancedjs( vn, char ) {

				vn.showSayDialog( false );

				var progTopics = [
					{
						label : "Ukara Penjalukan ",
						action : function() {

							vn.say( char, [
									'Ukara Penjalukan :<br/><br/>Kalimat yang di ubah menjadi kalimat permintaan. Contoh :<br/><br/>Mardi kepengen tuku sepatu anyar, sebabe sepatu kang di enggo wis bodol, pada nyoklop lem-lemane.<br/><br/>Ukara Penjalukane : "Mi, engko lamun ana rejeki, kula pengen pisan tuku sepatu anyar, supaya bli isin karo batur-batur.',
									'Contoh Kalimat lainnya:<br/><br/>Lagi enak-enake nulis, pulpene Kasmin entok. Kasmin kepengen nyilih pulpen ning bature sing sebeneran nggawa pulpen loro.<br/><br/> Ukara Penjalukane : "Jam, nggawa pulpen pira, lamon ana loro, kita nyilih, soale pulpene kita entok.'
									] );

							vn.showSayDialog( false );
							vn.repeatEvent();

						}
					},
					{
						label : "Kembali",
						action : function() {

						}
					}
				];

				vn.choice(
					'advancedjsTopics',
					progTopics,
					{
						"pos": {
							"x": 0.1,
							"y": 0.3
						}
					}
				);
				
			}

			function macajs( vn, char ) {

				vn.showSayDialog( false );

				var progTopics = [
					{
						label : "Tembung Kriya ",
						action : function() {

							vn.say( char, [
									'Tembung Kriya : <br/><br/>Tembung Kriya yaiku kata kerja. Contoh tembung kriya kayadene mangan, mlaku, maca, nulis, lan sejen sejene.<br/><br/>Kata kerja contoh nya seperti makan, jalan, baca, nulis, dan sejenisnya.',
									'Contoh Kalimat:<br/><br/>Mang Daspan lagi mangan<br/>kata kerja nya yaitu (mangan)<br/><br/>Mimi lagi tuku janganan<br/>kata kerja nya yaitu (janganan).'
									] );

							vn.showSayDialog( false );
							vn.repeatEvent();

						}
					},
					{
						label : "Kembali",
						action : function() {

						}
					}
				];

				vn.choice(
					'macaTopics',
					progTopics,
					{
						"pos": {
							"x": 0.1,
							"y": 0.3
						}
					}
				);			

			}
			
			function nulisjs( vn, char ) {

				vn.showSayDialog( false );

				var progTopics = [
					{
						label : "Ukara Tanduk  ",
						action : function() {

							vn.say( char, [
									'Ukara Tanduk : <br/><br/>Ukara tanduk yaiku ukara sing jejere (subjek) nglakoaken pakaryan.<br/><br/>Kalimat yang antara subjek sebagai yang melakukan secara langsung.',
									'Contoh Kalimat:<br/><br/>Tukang gentong mentung macan<br/><br/>Mama ngupai duwit ning mimi.'
									] );

							vn.showSayDialog( false );
							vn.repeatEvent();

						}
					},
					{
						label : "Ukara Tanggap   ",
						action : function() {

							vn.say( char, [
									'Ukara Tanggap  : <br/><br/>Ukara tanggap yaiku ukara sing jejere (subjek) dikenanai pakaryan.<br/><br/>Kalimat yang antara subjek sebagai yang melakukan tidak secara langsung.',
									'Contoh Kalimat:<br/><br/>Macan di pentung tukang gentong<br/><br/>Mimi di upai duwit ning mama.'
									] );

							vn.showSayDialog( false );
							vn.repeatEvent();

						}
					},
					{
						label : "Contoh Kalimat keduanya",
						action : function() {

							vn.say( char, [
