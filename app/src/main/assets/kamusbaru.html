function myFunction() {
    var entryVal = document.getElementById("entryInput");
    var entryId = entryVal.value.toLowerCase();
    if (entryId in words) {
        var message = "";
        message += "Kata yang Di cari: " + entryVal.value + "<br />";
        message += "Bebasan: " + words[entryId].bebasan + "<br />";
        message += "Artinya: " + words[entryId].artinya + "<br />";

        document.getElementById("result").innerHTML = message;
        entryVal.value = "";
    } else {
        document.getElementById("result").innerHTML = "Kata Tidak Ada";
    }
    entryVal.focus();
